<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My welcome page</title>
</head>
<body>
    <h1>First impression of my page</h1>
    <!--/*@thymesVar id="variable" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${variable}"></span>

    <br>
    <!--/*thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="multi" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="equals" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="four" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${two} + ${multi} + ${two} + ${equals} + ${four}"></span>

    <br>

    <!--/*thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="six" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="multi" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="plus" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="equals" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${two} + ${multi} + ${two} + ${plus} + ${two} + ${equals} + ${six}"></span>

    <br>
    <!--/*thymesVar id="minus_two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="minus" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="multi" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <!--/*thymesVar id="equals" type="com.crud.tasks.controller.StaticWebPageController"*/-->
    <span th:text="${two} + ${minus} + ${two} + ${multi} + ${two} + ${equals} + ${minus_two}"></span>



</body>
</html>
